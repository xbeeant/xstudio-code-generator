plugins {
    id 'java'
}

group 'com.xstudio.mybatis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    // driver for generator
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.6.0'

    implementation 'com.github.javaparser:javaparser-core:3.16.1'
}
